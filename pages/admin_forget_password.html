    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/brand.min.css">

    <style>
        .login-container {
            min-height: 100vh;
            /*background-color: #4158D0;*/

            background-image: url("../images/monterey.png");
            background-size: cover;
            background-position: bottom left;
        }

        .login-box {
            width: 1400px;
            aspect-ratio: 8/5;
            background-color: white;
        }

        .signin-text {
            color: #070152 !important;
        }

        #login-pic {
            max-width: 45%;
            min-width: 45%;
            object-fit: cover;
            object-position: right top;
        }

        .forgot_password_img {
            max-width: 200px;
            aspect-ratio: 1/1;

        }

        .btn-forgot-password {
            background-color: #070152 !important;
        }

    </style>
</head>
<body>
<section class="login-container d-flex justify-content-center align-items-center">
    <div class="login-box d-flex rounded shadow overflow-hidden">
        <img src="../images/sergey-zigle-QTMWBbuEqv4-unsplash.jpg" id="login-pic" alt="" srcset="">
        <div class="vstack me-auto ms-auto pt-5 px-5">
            <div class="fw-bold fs-2 mt-2 signin-text px-3">
                Forgot your password?
            </div>
            <div class="d-flex justify-content-center mt-5">
                <img class="forgot_password_img" src="../images/forgot_password.png" alt="" srcset="">
            </div>

            <form action="./admin_forget_password_2.html" class="vstack gap-4 mt-5 px-3 needs-validation" novalidate id="fg-form">
                <div class="fs-5 fw-semibold">Please enter your employee detail</div>
                <div class="form-floating">
                    <input type="email" name="" id="floating_email" class="form-control" placeholder="test@example.com"
                           required>
                    <label for="floating_email">Email Address</label>
                </div>

                <div class="form-floating">
                    <input type="number" name="" id="floating_id" class="form-control" placeholder="123456789" required>
                    <label for="floating_id">Employee ID</label>
                </div>


                <div class="form-floating">
                    <input type="text" name="" id="floating_dob" class="form-control" placeholder="test@example.com"
                           required >
                    <label for="floating_dob">Date Of Birth</label>
                </div>


                <!--                    <a href="./admin_forget_password_2.html" class="btn btn-forgot-password btn-lg py-2 text-white fw-semibold mt-5">-->
                <!--                        Forgot password-->
                <!--                    </a>-->

                <input type="submit" class="btn btn-forgot-password btn-lg py-2 text-white fw-semibold mt-5"
                       id="submitBt" value="Forgot password">

            </form>
        </div>
    </div>

</section>

<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

<!-- CoreUI for Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.2.0/dist/js/coreui.bundle.min.js"
        integrity="sha384-n0qOYeB4ohUPebL1M9qb/hfYkTp4lvnZM6U6phkRofqsMzK29IdkBJPegsyfj/r4"
        crossorigin="anonymous"></script>

<script>

    var forms = document.querySelectorAll(".needs-validation");
    // var chkResult = true

    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        });

    $(document).ready(function () {

        $("input#floating_dob").daterangepicker({
            singleDatePicker: true,
            showDropdowns: true,
            maxYear: parseInt(moment().format('YYYY'), 10)
        });

</script>
</body>
