        .login-box {
            width: 1400px;

            background-color: white;
        }

        .company-icon {
            max-width: 80%;
            aspect-ratio: 4/1;
            object-fit: scale-down;
            margin-inline: auto;

            color: #070152 !important;
        }

        .signin-button {
            background-color: #070152 !important;
        }

        #login-pic {
            max-width: 65%;
            min-width: 65%;
            object-fit: cover;
            object-position: right top;
        }

        #forgot_password_link {

<body>
<section class="login-container d-flex justify-content-center align-items-center">
    <div class="login-box d-flex rounded shadow overflow-hidden">
        <img src="../images/sergey-zigle-QTMWBbuEqv4-unsplash.jpg" id="login-pic" alt="" srcset="">
        <div class="vstack me-auto ms-auto pt-5 px-5">
            <img src="../icon/png/logo-no-background.png" class="company-icon my-4" alt="">
            <div class="fw-semibold text-center fs-4 mt-2 signin-text">
                Sign In
            </div>

            <form  class="vstack gap-4 mt-3 needs-validation novalidate" id="signInForm">
                <div class="form-floating">
                    <input class="form-control" type="email" id="floating-email" placeholder="test@example.com"
                           required>
                    <label for="floating-email">Email address</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" type="password" id="floating-password"
                           placeholder="test@example.com" required>
                    <label for="floating-email">Password</label>
                </div>
                <a id="forgot_password_link" class="fs-6 text-muted fw-semibold text-end"
                   href="./admin_forget_password.html">Forgot password?</a>
                <button class="signin-button btn btn-lg btn-info mt-3 p-3 text-white fw-bold" type="submit"
                        id="submitBt">Sign In
                </button>
            </form>
        </div>
    </div>

</section>

    var forms = document.querySelectorAll(".needs-validation");

    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        });


    $(document).ready(function () {

        $('#floating-email').change(function () {

                $('#signInForm').attr('action', 'dashboard.html');
            }
