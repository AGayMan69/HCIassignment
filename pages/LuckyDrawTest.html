<style>

    @keyframes shiny {
        0% {
            background-color: #fff;
        }
        50% {
            background-color: #fff;
        }
        100% {
            background-color: rgba(255, 255, 255, 0.9);
        }
    }

    section.lottery {
        width: 100%;
        margin: 20px auto;
        position: relative;
        border-radius: 10px;
        box-shadow: 0px 0px 0px 20px #20bcf5, 23px 23px 30px 1px #333;
        background: #0974c0;
    }

    @media screen and (max-width: 767px) {
        section.lottery {
            width: 360px;
            box-shadow: 0px 0px 0px 15px #20eef5, 18px 18px 30px 1px #333;
        }
    }

    section.lottery ul {
        width: 100%;
        height: 540px;
    }

    @media screen and (max-width: 767px) {
        section.lottery ul {
            height: 360px;
        }
    }

    section.lottery ul li {
        height: 180px;
        width: 33%;
        list-style: none;
        text-align: center;
        position: absolute;
        display: block;
        border: 3px solid #0995c0;
        box-sizing: border-box;
        background: #fff;
        font-size: 19.2px;
        border-radius: 15px;
        box-shadow: 0px -5px #b2fcf3 inset;
    }

    section.lottery ul li.shiny {
        animation: shiny 1s linear infinite alternate;
        -webkit-animation: shiny 1s linear infinite alternate;
    }

    @media screen and (max-width: 767px) {
        section.lottery ul li {
            height: 120px;
            font-size: 16px;
        }
    }

    section.lottery ul li.active {
        font-weight: bold;
        background-color: #ffe6b5;
        box-shadow: 0px -5px #FF9A01 inset;
    }

    section.lottery ul li.item-1 {
        top: 0.5%;
        left: 0.5%;
    }

    section.lottery ul li.item-2 {
        top: 0.5%;
        left: 50%;
        transform: translateX(-50%);
    }

    section.lottery ul li.item-3 {
        top: 0.5%;
        right: 0.5%;
    }

    section.lottery ul li.item-4 {
        top: 50%;
        transform: translateY(-50%);
        right: 0.5%;
    }

    section.lottery ul li.item-5 {
        bottom: 0.5%;
        right: 0.5%;
    }

    section.lottery ul li.item-6 {
        bottom: 0.5%;
        left: 50%;
        transform: translateX(-50%);
    }

    section.lottery ul li.item-7 {
        bottom: 0.5%;
        left: 0.5%;
    }

    section.lottery ul li.item-8 {
        top: 50%;
        transform: translateY(-50%);
        left: 0.5%;
    }

    section.lottery ul li img {
        width: 85px;
        margin: 30px 0 10px;
    }

    @media screen and (max-width: 767px) {
        section.lottery ul li img {
            width: 50px;
            margin: 20px 0 2px;
        }
    }

    section.lottery .lottery_btn {
        position: absolute;
        width: 33%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    section.lottery .lottery_btn button {
        font-weight: bold;
        box-shadow: none;
        border: none;
        outline: none;
        cursor: pointer;
        position: relative;
        width: 95%;
        height: 156.52174px;
        top: -8px;
        color: #341f00;
        font-size: 34px;
        background-color: #FF9A01;
        border: none;
        border-radius: 5px;
        box-shadow: inset 0px 3px 0px #ffe1b3, 0px 8px 0px #cd7b00;
    }

    @media screen and (max-width: 767px) {
        section.lottery .lottery_btn button {
            height: 102.85714px;
            font-size: 24px;
            top: -8px;
            box-shadow: inset 0px 3px 0px #ffe1b3, 0px 6px 0px #cd7b00;
        }
    }

    section.lottery .lottery_btn button:disabled {
        cursor: default;
        background-color: #ffb84d;
    }

    section.lottery .lottery_btn button::before {
        content: "";
        background-color: #341f00;
        width: 97%;
        height: 95%;
        padding: 0px 6px 10px;
        position: absolute;
        bottom: -16px;
        left: -3px;
        border-radius: 5px;
        z-index: -1;
    }

    @media screen and (max-width: 767px) {
        section.lottery .lottery_btn button::before {
            width: 95%;
            bottom: -14px;
        }
    }

    section.lottery .lottery_btn button:active, section.lottery .lottery_btn button:disabled {
        margin: 13px auto;
        box-shadow: inset 0px 1px 0px #ffe1b3, 0px 0px 0px #cd7b00;
        top: 0px;
    }

    section.lottery .lottery_btn button:active::before, section.lottery .lottery_btn button:disabled::before {
        bottom: -8px;
    }

    @media screen and (max-width: 767px) {
        section.lottery .lottery_btn button:active::before, section.lottery .lottery_btn button:disabled::before {
            bottom: -6px;
        }
    }

    #luckydraw .modal-content {
        background: transparent;
        border: none !important;
    }

</style>


<body>

<div class="container">




</div>

<div class="col-6">
  <!--PREVIOUS FLIGHTS -->
  <button type="button" class="btn bg-light fw-semibold changeFBtn" data-coreui-toggle="modal"
          data-coreui-target="#luckydraw">CHEAPEST FLIGHTS
  </button>
</div>


<!--            Modal-->
<div>

  <!-- Vertically centered modal -->


  <div class="modal fade" id="luckydraw"  data-coreui-keyboard="false" tabindex="-1"
       aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered ">

      <div class="modal-content border border-light rounded-2">
        <div class="modal-body">

          <div class="container">

            <div class="row">
              <header></header>
              <section class="lottery">
                <ul>
                  <li class="shiny item-1"></li>
                  <li class="shiny item-2"></li>
                  <li class="shiny item-3"></li>
                  <li class="shiny item-4"></li>
                  <li class="shiny item-5"></li>
                  <li class="shiny item-6"></li>
                  <li class="shiny item-7"></li>
                  <li class="shiny item-8"></li>
                  <div class="lottery_btn"><button>LUCKY<br />DRAW</button></div>
                </ul>
              </section>
              <footer></footer>
            </div>
          </div>






        </div>
      </div>
    </div>
  </div>


</div>





<!-- jsdelivr date picker -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js" defer></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
        defer></script>

<!-- CoreUI for Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.2.0/dist/js/coreui.bundle.min.js"
        integrity="sha384-n0qOYeB4ohUPebL1M9qb/hfYkTp4lvnZM6U6phkRofqsMzK29IdkBJPegsyfj/r4"
        crossorigin="anonymous" defer></script>

<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous" defer></script>


<script>
  const $el = $('.lottery'),
          prize_list = [
            {
              "name":"Redraw",
              "img":"../images/redraw.png"
            },
            {
              "name":"+8credit",
              "img":"../images/credit.png"
            },
            {
              "name":"+1080credit",
              "img":"../images/credit.png"
            },
            {
              "name":"",
              "img":"../images/thank-you.png"
            },
            {
              "name":"iphone14Pro",
              "img":"https://cdn-icons-png.flaticon.com/512/644/644458.png"
            },
            {
              "name":"+12credit",
              "img":"../images/credit.png"
            },
            {
              "name":"+508credit",
              "img":"../images/credit.png"
            },
            {
              "name":"",
              "img":"../images/thank-you.png"
            }
          ];

  $(function(){
    prize_list.forEach((item,index) =>
            $el.find('li').eq(index).append("<img src='"+item.img+"'><p>"+item.name+"</p>")
    );
  });

  var prizeId = -1;

  function draw(oMain, callback){
    let timer = null,
            index = oMain.find(".active").index(),
            len = oMain.find("li").length,
            iSpeed = 100,
            iLast = len;
    (function run(){
      index++;

      if(index > 2) iSpeed = 100;
      if(iLast < 2) iSpeed = 300;

      if(index >= len) index = 0;
      oMain.find("li").removeClass("active").eq(index).addClass("active");

      timer = setTimeout(run, iSpeed);

      if(prizeId !== -1 && index === prizeId){
        //console.log(iLast);
        iLast--;
        if(iLast === 0){
          clearTimeout(timer);
          callback();
        }
      }
    })();
  }

  $el.find('button').on("click", function(){
    setTimeout(() => {
      prizeId = Math.floor(Math.random() * 8);
    });

    $el.find('button').prop("disabled", true);
    $el.find('li').removeClass("shiny");

    draw($el, function(){
      setTimeout(() => {
        $el.find('button').prop("disabled", false);
        $el.find('li').removeClass("active").addClass("shiny");
        alert("You have got："+ prize_list[prizeId].name + "!!");
      });
    });
  });

</script>

</body>
