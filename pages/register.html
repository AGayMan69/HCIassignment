<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dream Airline</title>

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>

    <!--    date range picker-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!-- CoreUI for Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.2.0/dist/css/coreui.min.css" rel="stylesheet"
          integrity="sha384-UkVD+zxJKGsZP3s/JuRzapi4dQrDDuEf/kHphzg8P3v8wuQ6m9RLjTkPGeFcglQU" crossorigin="anonymous">

    <!-- Mukta Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400&family=Mukta&display=swap" rel="stylesheet">

    <!-- CoreUI Icons -->
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/free.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/brand.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/flag.min.css">

    <!--    remix icon-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">


    <link rel="stylesheet" href="../style/nav.css">
    <link rel="stylesheet" href="../js/password.min.css">
    <style>
        nav > .container-fluid {
            align-items: center;
        }

        .back-arrow {
            color: #0465b3;
        }

        .create-account {
            font-size: 4rem !important;
        }

        .subheading {
            font-size: 1.1rem !important;
        }

        section {
            width: 800px;
            margin-inline: auto;
        }

        .gender-radios>label {
            min-width: 5rem;
        }

        form label:not(.btn, .form-check-label){
            color: #3399ff !important;
        }

        .form-check-input:checked {
            background-color: #3399ff;
            border-color: #3399ff;
        }
        
        a {
            cursor: pointer;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body shadow">
        <div class="container-fluid mx-5 my-3 ">
            <a class="fs-2 text-decoration-none back-arrow " href="./search.html">
                <i class="ri-arrow-left-line"></i>
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <img class="mx-auto mb-1" src="../icon/png/logo-no-background.png" alt="" width="380px">
            </div>
        </div>
    </nav>

    <section class="pt-5 vstack align-items-stretch">
        <div class="mt-4 text-body fw-bold create-account" style="width: 14ch">Create an Account
        </div>
        <span class="h5 text-break mt-2 subheading">
            Save an average of <span class="text-info fw-semibold">15%</span> on thousands of hotels as a member—it’s always <span
                class="text-info fw-semibold">free</span>.
        </span>
        <div class="mb-5"></div>
        <div class="fs-4 mt-5 fw-semibold">Your email address will be used as your sign-in ID.</div>
        <form action="" class="mt-3 ">
            <div class="form-floating mb-5">
                <input type="email" class="form-control" id="floatingEmail" placeholder="test@example.com">
                <label for="floatingEmail">Email address</label>
            </div>
            <div class="fw-semibold mt-5 fs-4">
                Please enter you personal detail
            </div>
            <div class="my-4 hstack gap-3 gender-radios">
                <input type="radio" class="btn-check" name="options-genders" id="genders-mr" autocomplete="off" checked>
                <label class="btn btn-outline-info" for="genders-mr">Mr</label>

                <input type="radio" class="btn-check" name="options-genders" id="genders-mrs" autocomplete="off" >
                <label class="btn btn-outline-info" for="genders-mrs">Mrs</label>

                <input type="radio" class="btn-check" name="options-genders" id="genders-ms" autocomplete="off" >
                <label class="btn btn-outline-info" for="genders-ms">Ms</label>
            </div>

            <div class="form-floating mb-4">
                <input type="text" class="form-control" placeholder="Tai Man" id="floating-lastname">
                <label for="floating-lastname">Surname Name</label>
            </div>

            <div class="form-floating mb-4">
                <input type="text" class="form-control" placeholder="Chan" id="floating-givenname">
                <label for="floating-givenname">Given Name</label>
            </div>

            <div>
                <label for="dob" class="fs-5 mb-1" >Date of birth</label>
                <input id="dob" type="text" class="py-3 form-control" name="dob" value="10/24/1984" readonly>
            </div>

            <div class="form-floating mt-5">
                <input type="tel" class="form-control" placeholder="Chan" id="floating-phone">
                <label for="floating-phone">Mobile Phone</label>
            </div>

            <div class="form-floating mt-5">
                <input type="password" class="form-control"id="floating-password" placeholder="12345678">
                <label for="floating-password">Password</label>
            </div>

            <div class="form-check mt-4">
                <input type="checkbox" id="check-receive-mail" class="form-check-input">
                <label for="check-receive-mail" class="form-check-label">
                    Yes, I agree to receive the latest news ,promotions, offers, and other communications relating to the products and services of Dream Airline and its affiliated companies by email, SMS, WhatsApp, and other online/social channels.
                </label>
            </div>
            <div class="mt-3">
                By signing in or creating an account, you agree with our <a class="text-info text-decoration-underline fw-bold">Terms & Condiitions</a> and <a class="fw-semibold text-info text-decoration-underline">Privacy Statement</a>
            </div>

            <div class="d-grid mt-4">
                <button disabled class="btn btn-info btn-lg fw-semibold text-white">
                    Register
                </button>
            </div>

        </form>
    </section>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>

    <!-- jsdelivr date picker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <!-- CoreUI for Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.2.0/dist/js/coreui.bundle.min.js"
            integrity="sha384-n0qOYeB4ohUPebL1M9qb/hfYkTp4lvnZM6U6phkRofqsMzK29IdkBJPegsyfj/r4"
            crossorigin="anonymous"></script>

<!--    password strength-->
    <script src="../js/password.min.js"></script>
    <script>
        $(function() {
            $('input[name="dob"]').daterangepicker({
                singleDatePicker: true,
                showDropdowns: true,
                minYear: 1901,
                maxYear: parseInt(moment().format('YYYY'), 10)
            }, function (start, end, label) {
                console.log('Birthday choose')
            })
        })
        $(document).ready(function () {
            // $('#floating-password')
            //     .focus(function () {
            //         $(this).password()
            //     }
            // )
            //     .blur(function () {
            //         // $(this).("destroy")
            //     })
            $('#floating-password').password()
        })

    </script>
</body>
</html>
