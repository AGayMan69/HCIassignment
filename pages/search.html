    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Mukta', sans-serif;
        }

        body {
            height: 100vh;
            background-color: transparent;
        }

        #searchbar-section > .container::after {
            content: "";
            position: absolute;
            z-index: -3;
            background-image: url("../images/pattern.svg");
            filter: blur(0.5px) brightness(0.8);
            inset: 0;
            /*background-color: red;*/
        }

        #searchbar-section {
            /* background: url(../images/pexels.jpg) no-repeat center center fixed; */
            /*background-image: url("../images/pattern.svg");*/
            /*filter: blur(8px);*/
            position: relative;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .form-label {
            padding-left: 4px;
            font-size: 14px;
        }

        .form-control {
            font-size: 15px;
        }

        #round-icon {
            padding-top: 40px;
            padding-right: 8px;
            margin-left: 3px;
        }

        #explore-bt {
            width: 238px;
            color: #f6faff;
        }

        #explore-bt:hover {
            background-color: rgb(87, 137, 255);
        }


        /* #svg-round {
            width: 50%;
        }

        #svg-round:hover {
            width: 68%;
        } */

        /* svg */
        .svg-location {
            padding-bottom: 2px;

        }

        /* Number spinner */
        .wrapper {
            height: 30px;
            min-width: 74px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #FFF;
            border-radius: 5px;
            box-shadow: 0 2px 2px rgba(113, 114, 116, 0.2);
        }

        .wrapper span {
            width: 100%;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .wrapper span.num {
            font-size: 14px;
            border-right: 1px solid rgba(0, 0, 0, 0.2);
            border-left: 1px solid rgba(0, 0, 0, 0.2);
            pointer-events: none;
        }

        .wrapper span.plus:hover {
            background-color: rgba(105, 102, 102, 0.2);
            font-size: large;
        }

        .wrapper span.minus:hover {
            background-color: rgba(105, 102, 102, 0.2);
            font-size: large;
        }

        .wrapper span.plus {
            font-weight: bold;
        }

        .wrapper span.minus {
            font-weight: bold;
        }

        /* dropdown menu*/
        .dropdown {
            padding-top: 15px;
        }

        #menutitle {
            width: 110px;
        }

        /*button group*/
        .btn-light {
            width: 85px;
            font-weight: 500;
        }

        /*button group*/
        form {
            position: relative;
        }

        /* left side gif*/
        #icon {
            color: white;
            padding: 10px;
            width: 100px;
            height: 100px;
            position: absolute;
            /* right: -5px; */
            left: 400px;
            top: -85px;
        }

        #airplaneicon {
            /* -webkit-filter: drop-shadow(5px 5px 5px rgb(87, 87, 87)); */
            filter: drop-shadow(5px 5px 5px rgb(146, 144, 144));
        }

        /* datetime picker */
        #dp {
            height: 30px;
            word-spacing: 5px;
        }

        #dp2 {
            height: 30px;
            word-spacing: 5px;
        }


        .add-bt {
            font-size: 12px;
            width: 105px;
            border: none;
            background-color: transparent;
            margin-left: 25px;

        }
    </style>

    <script defer>
        function formatDate(date) {
            var d = new Date(date),
                month = '' + (d.getMonth() + 1),
                day = '' + d.getDate(),
                year = d.getFullYear();

            if (month.length < 2)
                month = '0' + month;
            if (day.length < 2)
                day = '0' + day;

            return [month, day, year].join('/');
        }


        //initialize datepicker
        $(function () {
            $('input[name="daterange"]').daterangepicker({
                opens: 'left'
            }, function (start, end, label) {
                console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
            });
        });

        $(function () {
            $('input[name="depart"]').daterangepicker({
                singleDatePicker: true,
                showDropdowns: true,
                minYear: 1901,
                maxYear: parseInt(moment().format('YYYY'), 10)
            }, function (start, end, label) {
                var years = moment().diff(start, 'years');
                alert("You are " + years + " years old!");
            });
        });


        let today = new Date();
        let nextday = new Date();
        today = formatDate(today);
        nextday = formatDate(nextday);
        var dp = document.getElementById('dp');
        var dp2 = document.getElementById('dp2');

        dp.value = today + ' - ' + nextday;
        dp2.value = today;


        //Number spinner
        const plus = document.querySelector(".plus"),
            minus = document.querySelector(".minus"),
            num = document.querySelector(".num");

        let a = 0;
        plus.addEventListener("click", () => {
            a++;
            a = (a < 10) ? "0" + a : a;
            num.innerText = a;
        });

        minus.addEventListener("click", () => {
            a--;
            a = (a > 0) ? "0" + a : a;
            num.innerText = a;
        });

        const plus2 = document.querySelectorAll('.plus')[1],
            minus2 = document.querySelectorAll('.minus')[1],
            num2 = document.querySelectorAll('.num')[1];

        let b = 0;
        plus2.addEventListener("click", () => {
            b++;
            b = (b < 10) ? "0" + b : b;
            num2.innerText = b;
        });

        minus2.addEventListener("click", () => {
            b--;
            b = (b > 0) ? "0" + b : b;
            num2.innerText = b;
        });

        //Dropdown menu
        var menutitle = document.getElementById('menutitle');
        const returnDp = document.getElementById('return-dp');
        const onewayDp = document.getElementById('oneway-dp');
        const multicity_itemlist = document.getElementById('multicity-itemlist');
        const group_multicity = document.getElementById('group-multicity');
        const group_return = document.getElementById('group-return');


        function changeMenuTitle(str) {
            menutitle.innerText = str;
            if (str == 'One-Way') {
                group_return.style.display = "initial";
                onewayDp.style.display = "initial";
                returnDp.style.display = "none";
                group_multicity.display = "none";
            } else if (str == 'Return') {
                group_return.style.display = "initial";
                onewayDp.style.display = "none";
                returnDp.style.display = "initial";
                group_multicity.display = "none";

            } else if (str == 'Multi-City') {
                group_return.style.display = "none";
                onewayDp.style.display = "none";
                returnDp.style.display = "none";
                group_multicity.style.display = "initial";
            }
        }

        // var itemhtml = $('#multicity-item2').html;

    </script>
