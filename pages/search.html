    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Mukta', sans-serif;
        }

        body {
            height: 100vh;
            background-color: transparent;
        }

        html {
            /* background: url(../images/pexels.jpg) no-repeat center center fixed; */
            background-color: rgba(196, 231, 225, 255);
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .form-label {
            padding-left: 4px;
            font-size: 14px;
        }

        .form-control {
            font-size: 15px;
        }

        #round-icon {
            padding-top: 40px;
            padding-right: 8px;
            margin-left: 3px;
        }

        #explore-bt {
            width: 238px;
            color: #f6faff;
        }

        #explore-bt:hover {
            background-color: rgb(87, 137, 255);
        }


        /* #svg-round {
            width: 50%;
        }

        #svg-round:hover {
            width: 68%;
        } */

        /* svg */
        .svg-location {
            padding-bottom: 2px;

        }

        /* Number spinner */
        .wrapper {
            height: 30px;
            min-width: 74px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #FFF;
            border-radius: 5px;
            box-shadow: 0 2px 2px rgba(113, 114, 116, 0.2);
        }

        .wrapper span {
            width: 100%;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .wrapper span.num {
            font-size: 14px;
            border-right: 1px solid rgba(0, 0, 0, 0.2);
            border-left: 1px solid rgba(0, 0, 0, 0.2);
            pointer-events: none;
        }

        .wrapper span.plus:hover {
            background-color: rgba(105, 102, 102, 0.2);
            font-size: large;
        }

        .wrapper span.minus:hover {
            background-color: rgba(105, 102, 102, 0.2);
            font-size: large;
        }

        .wrapper span.plus {
            font-weight: bold;
        }

        .wrapper span.minus {
            font-weight: bold;
        }

        /* dropdown menu*/
        .dropdown {
            padding-top: 15px;
        }

        #menutitle {
            width: 110px;
        }

        /*button group*/
        .btn-light {
            width: 85px;
            font-weight: 500;
        }

        /*button group*/
        form {
            position: relative;
        }

        /* left side gif*/
        #icon {
            color: white;
            padding: 10px;
            width: 100px;
            height: 100px;
            position: absolute;
            /* right: -5px; */
            left: 400px;
            top: -85px;
        }

        #airplaneicon {
            /* -webkit-filter: drop-shadow(5px 5px 5px rgb(87, 87, 87)); */
            filter: drop-shadow(5px 5px 5px rgb(146, 144, 144));
        }

        /* datetime picker */
        #dp{
            height: 30px;
            word-spacing: 5px;
        }
        #dp2{
            height: 30px;
            word-spacing: 5px;
        }


    </style>

</head>

<body>

    <section id="searchbar-section">

        <div class="container">
            <div class="row mt-5 d-flex justify-content-center">
                <div class="col-md-7">
                    <div>
                        <form action="#" class=" mt-5 border p-4 shadow-lg"
                            style="border-radius:15px; background-color:#f6faff;">

                            <!-- gif -->
                            <div id="icon">
                                <img src="..\images\gif\earth.gif" id="airplaneicon" alt="" width="480px"
                                    height="360px">
                            </div>
                            <!-- gif -->

                            <div class="row">
                                <div class="row mx-3 mt-1 mb-3">
                                    <div class="col-md-4 ">
                                        <p class="h2 fw-semibold mt-4">Search Flight</p>
                                    </div>
                                </div>


                                <!-- drop down menu -->
                                <div class="row mx-3">
                                    <div class="col-md-4">
                                        <div class="dropdown">
                                            <button
                                                class="btn btn-light rounded-pill dropdown-toggle fw-semibold shadow-sm"
                                                type="button" data-coreui-toggle="dropdown" aria-expanded="false"
                                                id="menutitle">
                                                Return
                                            </button>
                                            <ul class="dropdown-menu"  >
                                                <li><a class="dropdown-item"
                                                        onclick="changeMenuTitle('One-Way')">One-Way</a></li>
                                                <li><a class="dropdown-item"
                                                        onclick="changeMenuTitle('Multi-City')">Multi-City</a></li>
                                                <li><a class="dropdown-item"
                                                        onclick="changeMenuTitle('Return')">Return</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <!-- drop down menu -->


                                <div id="group-return">

                                    <!-- From   -->
                                    <div class="row m-3">

                                        <div class=" col-md-4 mt-1">

                                            <label for="example-text-input" class="form-label">
                                                <i class="cil-location-pin"></i>
                                                From</label>
                                            <select class="form-control border-light shadow-sm" name="choices-button"
                                                id="choices-button" placeholder="Departure">

                                                <optgroup label="United State">
                                                    <option value="Choice 1" selected="">Boston, BOS</option>
                                                    <option value="Choice 2">Chicago, ORD</option>
                                                    <option value="Choice 3">Dallas, DFW</option>
                                                    <option value="Choice 4">New York, JFK</option>
                                                </optgroup>


                                                <optgroup label="China">
                                                    <option value="Choice 5">Shenzhen</option>
                                                    <option value="Choice 6">Macau</option>
                                                    <option value="Choice 7">GuangZhou</option>
                                                    <option value="Choice 8">Zhuhai</option>
                                                </optgroup>

                                            </select>

                                        </div>

                                        <div class="col-md-1" id="round-icon">
                                            <i class="cil-loop" style="font-size:25px;"></i>
                                        </div>

                                        <!-- To  -->
                                        <div class="col-md-4 mt-1">
                                            <label for="example-text-input" class="form-label">
                                                To</label>
                                            <select class="form-control border-light shadow-sm" name="choices-button"
                                                id="choices-button" placeholder="Departure">

                                                <optgroup label="United State">
                                                    <option value="Choice 1">Boston, BOS</option>
                                                    <option value="Choice 2">Chicago, ORD</option>
                                                    <option value="Choice 3">Dallas, DFW</option>
                                                    <option value="Choice 4">New York, JFK</option>
                                                </optgroup>

                                                    <option value="Choice 5">Shenzhen</option>
                                                    <option value="Choice 6" selected="">Macau</option>

    <!-- jsdelivr date picker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- CoreUI for Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.2.0/dist/js/coreui.bundle.min.js"
        integrity="sha384-n0qOYeB4ohUPebL1M9qb/hfYkTp4lvnZM6U6phkRofqsMzK29IdkBJPegsyfj/r4"
        crossorigin="anonymous"></script>


    <script>

        function formatDate(date) {
            var d = new Date(date),
                month = '' + (d.getMonth() + 1),
                day = '' + d.getDate(),
                year = d.getFullYear();

            if (month.length < 2)
                month = '0' + month;
            if (day.length < 2)
                day = '0' + day;

            return [month, day, year].join('/');
        }


        //initialize datepicker 
        $(function () {
            $('input[name="daterange"]').daterangepicker({
                opens: 'left'
            }, function (start, end, label) {
                console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
            });
        });

        $(function () {
            $('input[name="depart"]').daterangepicker({
                singleDatePicker: true,
                showDropdowns: true,
                minYear: 1901,
                maxYear: parseInt(moment().format('YYYY'), 10)
            }, function (start, end, label) {
                var years = moment().diff(start, 'years');
                alert("You are " + years + " years old!");
            });
        });


        let today = new Date();
        let nextday = new Date();
        today = formatDate(today);
        nextday = formatDate(nextday);
        var dp = document.getElementById('dp');
        var dp2 = document.getElementById('dp2');

        dp.value = today + ' - ' + nextday;
        dp2.value = today;

    
        //Number spinner
        const plus = document.querySelector(".plus"),
            minus = document.querySelector(".minus"),
            num = document.querySelector(".num");

        let a = 0;
        plus.addEventListener("click", () => {
            a++;
            a = (a < 10) ? "0" + a : a;
            num.innerText = a;
        });

        minus.addEventListener("click", () => {
            a--;
            a = (a > 0) ? "0" + a : a;
            num.innerText = a;
        });

        const plus2 = document.querySelectorAll('.plus')[1],
            minus2 = document.querySelectorAll('.minus')[1],
            num2 = document.querySelectorAll('.num')[1];

        let b = 0;
        plus2.addEventListener("click", () => {
            b++;
            b = (b < 10) ? "0" + b : b;
            num2.innerText = b;
        });

        minus2.addEventListener("click", () => {
            b--;
            b = (b > 0) ? "0" + b : b;
            num2.innerText = b;
        });

        //Dropdown menu
        var menutitle = document.getElementById('menutitle');
        const returnDp = document.getElementById('return');
        const onewayDp = document.getElementById('oneway');

        function changeMenuTitle(str) {
            menutitle.innerText = str;
            if (str == 'One-Way'){
                onewayDp.style.display = "initial";
                returnDp.style.display = "none";

            }else if(str == 'Return'){
                returnDp.style.display = "initial";
                onewayDp.style.display = "none";
            }
        }

    </script>
